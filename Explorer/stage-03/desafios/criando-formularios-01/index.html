<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para<br /> agendar a sua mentoria
            </p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="separator"></div>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name-title">Nome</label>
                            <input type="text" id="name-title" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name-title">Sobrenome</label>
                            <input type="text" id="last-name-title" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email-title">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email-title" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password-title">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password-title" required minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="separator"></div>

                    <div class="input-wrapper">
                        <label for="mentor-name-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name-title" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="separator"></div>

                    <legend class="subtitle-legend">Primeira mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-title">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-title" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="begin-title">Das</label>
                            <input type="time" id="begin-title" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="end-title">Até</label>
                            <input type="time" id="end-title" required />
                        </div>
                    </div>

                    <legend class="subtitle-legend">Segunda mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-title">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-title" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="begin-title">Das</label>
                            <input type="time" id="begin-title" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="end-title">Até</label>
                            <input type="time" id="end-title" required />
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
